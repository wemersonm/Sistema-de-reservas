<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Car Reserve Express</h3>
    <h4>Olá @name\</h4>
    <h3>Reserva feita com sucesso !</h3>
    <p>Dados da reserva</p>
    <div>
        <h3>Veiculo @nameCar\</h3>
        <h3>Total R$ @amountPrice\</h3>
        <h3>Data de retirada @pickupDate\</h3>
        <h3>Data de devolução @returnDate\</h3>
    </div>
</body>
</html>
